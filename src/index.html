<body id="app"></body>

<script>
    let isPlaying = false;

    function toggleSound() {
        if(isPlaying) {
            pauseSong();
        } else {
            playSong();
        }

        isPlaying = !isPlaying;
        changeIcon();
    }
    
    function changeIcon() {
        let playerButtons = document.getElementsByClassName('player-button');

        for(let x = 0; x < playerButtons.length; x++) {
            let playerButtonClassList = playerButtons[x].classList;
            
            if(playerButtonClassList.contains('play') && isPlaying) {
                playerButtonClassList.add('hidden')
            }
            if(playerButtonClassList.contains('play') && !isPlaying) {
                playerButtonClassList.remove('hidden')
            }
            if(playerButtonClassList.contains('pause') && isPlaying) {
                playerButtonClassList.remove('hidden')
            }
            if(playerButtonClassList.contains('pause') && !isPlaying) {
                playerButtonClassList.add('hidden')
            }
        }
    }
    
    function change(bodyId = 'yellow') {
        let app = document.getElementById('app');
        let incommingBody = document.getElementById(bodyId);
        let clone = incommingBody.content.cloneNode(true);
        app.innerHTML = '';
        app.appendChild(clone);
        incommingBody.classList.toggle('fade');
        console.log(bodyId)
        changeIcon();
    }

    let audio = new Audio('../assets/song.mp3');
    function playSong() {
        audio.play();
    }
    function pauseSong() {
        audio.pause();
    }

    change();
</script>
